<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title">
        Add New Column
    </h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" ng-submit="newColumn(columnForm.$valid)" novalidate
          name="columnForm">
        <div class="form-group"
             ng-class="{ 'has-error' : columnForm.name.$invalid && !columnForm.name.$pristine && submitted || columnForm.name.$error.required && submitted}">
            <label class="col-sm-3 control-label">Title:</label>

            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="column.name" name="name" required>

                <p ng-show="columnForm.name.$error.required && submitted" class="help-block">Name is required.</p>

                <p ng-show="columnForm.name.$invalid && !columnForm.name.$pristine" class="help-block">Name is
                    required.</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Description:</label>

            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="column.description" name="description">
            </div>
        </div>
        <div class="modal-footer">

            <button type="submit" class="btn btn-primary">
                Confirm
            </button>
            <button type="button" class="btn btn-default" ng-click="closeModal()">
                Cancel
            </button>
        </div>
    </form>
</div>
