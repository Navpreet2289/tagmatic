<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title">
        Create New Effort
    </h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" ng-submit="newEffort(effortForm.$valid)" novalidate
          name="effortForm">
        <div class="form-group"
             ng-class="{ 'has-error' : effortForm.name.$invalid && !effortForm.name.$pristine && submitted || effortForm.name.$error.required && submitted}">
            <label class="col-sm-3 control-label">Title:</label>

            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="effort.name" name="name" required>

                <p ng-show="effortForm.name.$error.required && submitted" class="help-block">Name is required.</p>

                <p ng-show="effortForm.name.$invalid && !effortForm.name.$pristine" class="help-block">Name is
                    required.</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Description:</label>

            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="effort.description" name="description">
            </div>
        </div>
        <div class="modal-footer">

            <button type="submit" class="btn btn-primary">
                Confirm
            </button>
            <button type="button" class="btn btn-default" ng-click="closeModal()">
                Cancel
            </button>
        </div>
    </form>
</div>
