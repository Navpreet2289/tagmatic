<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title">
        View Contact
    </h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="contactForm">
        <div class="form-group">
            <label class="col-sm-3 control-label">First name:</label>

            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="contact.first_name" name="firstName" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Last name:</label>

            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="contact.last_name" name="lastName" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Summary:</label>

            <div class="col-sm-9">
                <textarea type="text" class="form-control" ng-model="contact.text" name="text" disabled></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="closeModal()">
                Cancel
            </button>
        </div>
    </form>
</div>
