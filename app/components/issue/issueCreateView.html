<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title">
        Create New Issue
    </h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" ng-submit="newIssue(issueForm.$valid)" novalidate
          name="issueForm">
        <div class="form-group"
             ng-class="{ 'has-error' : issueForm.name.$invalid && !issueForm.name.$pristine && submitted || issueForm.name.$error.required && submitted}">
            <label class="col-sm-3 control-label">Title:</label>

            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="issue.title" name="title" required>

                <p ng-show="issueForm.name.$error.required && submitted" class="help-block">Title is required.</p>

                <p ng-show="issueForm.name.$invalid && !issueForm.name.$pristine" class="help-block">Title is
                    required.</p>
            </div>
        </div>
        <div class="form-group"
             ng-class="{ 'has-error' : issueForm.description.$invalid && !issueForm.description.$pristine && submitted || issueForm.description.$error.required && submitted}">
            <label class="col-sm-3 control-label">Description:</label>

            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="issue.description" name="description" required>

                <p ng-show="issueForm.description.$error.required && submitted" class="help-block">Description is
                    required.</p>

                <p ng-show="issueForm.description.$invalid && !issueForm.description.$pristine" class="help-block">
                    Description is
                    required.</p>
            </div>
        </div>
        <div class="form-group"
             ng-class="{ 'has-error' : issueForm.select.$invalid && !issueForm.select.$pristine }">
            <label class="col-sm-3 control-label">Project:</label>

            <div class="col-sm-9">
                <select data-smart-select2 style="width:100%;" class="select2" ng-model="issue.project_id" name="select"
                        ng-required="true">
                    <option ng-repeat="project in projects" value="{{project.id}}">{{project.name}}
                    </option>
                </select>

                <p ng-show="issueForm.select.$invalid && !issueForm.select.$pristine" class="help-block">Project is
                    required.</p>
            </div>
        </div>
        <div class="form-group"
             ng-class="{ 'has-error' : issueForm.select.$invalid && !issueForm.select.$pristine }" ng-show="showColumn">
            <label class="col-sm-3 control-label">Column:</label>

            <div class="col-sm-9">
                <ui-select ng-model="column.selected" theme="select2" title="Choose a column" search-enabled="false">
                    <ui-select-match>{{$select.selected.name}}
                    </ui-select-match>
                    <ui-select-choices repeat="item in columns">
                        <div ng-bind="item.name"></div>
                    </ui-select-choices>
                </ui-select>
                <p ng-show="issueForm.select.$invalid && !issueForm.select.$pristine" class="help-block">Column is
                    required.</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Tag:</label>

            <div class="col-sm-9">
                <ui-select ng-model="tag.selected" theme="select2">
                    <ui-select-match>{{$select.selected.name}}
                    </ui-select-match>
                    <ui-select-choices repeat="item in tags">
                        <div ng-bind="item.name"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Milestone:</label>

            <div class="col-sm-9">
                <ui-select ng-model="milestone.selected" theme="select2">
                    <ui-select-match>{{$select.selected.name}}
                    </ui-select-match>
                    <ui-select-choices repeat="item in milestones">
                        <div ng-bind="item.name"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Effort:</label>

            <div class="col-sm-9">
                <ui-select ng-model="effort.selected" theme="select2">
                    <ui-select-match>{{$select.selected.name}}
                    </ui-select-match>
                    <ui-select-choices repeat="item in efforts">
                        <div ng-bind="item.name"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="modal-footer">

            <button type="submit" class="btn btn-primary">
                Confirm
            </button>
            <button type="button" class="btn btn-default" ng-click="closeModal()">
                Cancel
            </button>
        </div>
    </form>
</div>
