<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title">
        View Issue
    </h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="issueForm">
        <div class="form-group">
            <label class="col-sm-3 control-label">Title:</label>

            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="issue.title" name="title" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Description:</label>

            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="issue.description" name="description" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Project:</label>

            <div class="col-sm-9">
                <ui-select ng-model="project.selected" theme="select2" title="Choose a person" search-enabled="false"
                           disabled>
                    <ui-select-match placeholder="Select based on select2">{{$select.selected.name}}
                    </ui-select-match>
                    <ui-select-choices repeat="item in projects">
                        <div ng-bind="item.name"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="closeModal()">
                Cancel
            </button>
        </div>
    </form>
</div>
