<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title">
        Create New Project
    </h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" ng-submit="newProject(projectForm.$valid)" novalidate
          name="projectForm">
        <div class="form-group"
             ng-class="{ 'has-error' : projectForm.name.$invalid && !projectForm.name.$pristine && submitted || projectForm.name.$error.required && submitted}">
            <label class="col-sm-3 control-label">Name:</label>

            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="project.name" name="name" required>

                <p ng-show="projectForm.name.$error.required && submitted" class="help-block">Name is required.</p>

                <p ng-show="projectForm.name.$invalid && !projectForm.name.$pristine" class="help-block">Name is
                    required.</p>
            </div>
        </div>
        <div class="form-group"
             ng-class="{ 'has-error' : projectForm.description.$invalid && !projectForm.description.$pristine && submitted || projectForm.description.$error.required && submitted}">
            <label class="col-sm-3 control-label">Description:</label>

            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="project.description" name="description" required>

                <p ng-show="projectForm.description.$error.required && submitted" class="help-block">Description is
                    required.</p>

                <p ng-show="projectForm.description.$invalid && !projectForm.description.$pristine" class="help-block">
                    Description is
                    required.</p>
            </div>
        </div>
        <div class="form-group"
             ng-class="{ 'has-error' : projectForm.select.$invalid && !projectForm.select.$pristine }">
            <label class="col-sm-3 control-label">Project Lead:</label>

            <div class="col-sm-9">
                <select data-smart-select2 style="width:100%;" class="select2" ng-model="project.user_id" name="select"
                        ng-required="true">
                    <option ng-repeat="user in users" value="{{user.id}}">{{user.first_name + ' ' + user.last_name}}
                    </option>
                </select>

                <p ng-show="projectForm.select.$invalid && !projectForm.select.$pristine" class="help-block">User is
                    required.</p>
            </div>
        </div>
        <div class="modal-footer">

            <button type="submit" class="btn btn-primary">
                Confirm
            </button>
            <button type="button" class="btn btn-default" ng-click="closeModal()">
                Cancel
            </button>
        </div>
    </form>
</div>
