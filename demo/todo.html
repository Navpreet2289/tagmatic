                            </span>
                                <label ng-class="todo.is_complete ? 'strike' : ''" class="ng-binding">
                                    <input type="checkbox" ng-model="todo.is_complete" ng-change="isComplete()" name="todo" class="ng-pristine ng-untouched ng-valid">Finish ToDO (reorder)
                                </label>
                            </div>
                        </li><!-- end ngRepeat: todo in toDos -->
                        </ul>
                    </div>
                </div>
                <div class="col-md-12">
                    <button class="btn btn-info" ng-click="delete()">Clear completed todo's</button>
                </div>
            </div>
        </section>
    </div></div>
    </div>
</main>

    <div class="alert-container-top-right ng-scope"></div></div>
